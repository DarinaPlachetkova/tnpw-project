                            </div>
                            <div class="form-row" style="margin-top: 3%;">
                                <label class="form-email-adres" for="fname">Email adress</label><br>
                                <input type="text" class="fname" name="fname" placeholder="Your email adress..."><br>
                            </div>
                            <div class="form-row"style="margin-top: 3%;">
                                <label for="lname">Message</label><br>
                                <textarea type="text" class="fname-message" name="lname"></textarea>
                                <div class="btn-div">
                                    <button type="button" class="btn-send" onclick="sendMessage()">Send message</button>
                                </div>
                            </div>  
                        </div>
